<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=yes" />
<title>现场监管任务集约化管理系统</title>
<!-- head 中 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>

<!-- 页面CSS样式 -->
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
</head>

<body>
<div class="app">
  <div class="win">
    <div class="header-box"> <a href="#" class="return-a"><i class="iconfont icon-jiantouarrowhead7"></i></a>任务详情 </div>
    <div class="view">
      <ul class="rw-list">
        <li> <span>任务名称：</span>
          <p>关于修改号测试的任务</p>
        </li>
        <li> <span>任务类别：</span>
          <p>船检</p>
        </li>
        <li> <span>开始时间：</span>
          <p>2019/4/11</p>
        </li>
        <li> <span>任务描述：</span>
          <p>希望以下职能部门认真贯彻执行好此次任务，争取检验问题及时解决。真贯彻执行好此次
            任务</p>
        </li>
        <li> <span>监管内容：</span>
          <p>1、海员外派机构自觉进行检查重要零件及其他文件<br/>
            2、对自身人员的修改描述检查对问问修改描述</p>
        </li>
      </ul>
      <div class="lanmu">请填写审核意见</div>
      <form class="form-box">
        <ul class="rw-list">
          <li class="select-li"><span>审核结果：</span>
            <div class="weui-cell__bd">
              <select class="weui-select" name="select1">
                <option selected="" value="1">微信号</option>
                <option value="2">QQ号</option>
                <option value="3">Email</option>
              </select>
            </div>
          </li>
          <li><span>审核意见：</span>
            <div class="weui-cell__bd">
              <textarea class="weui-textarea" placeholder="请填写审核意见" rows="3"></textarea>
              <div class="weui-textarea-counter" style="text-align:right;"><em>0</em>/200</div>
            </div>
          </li>
        </ul>
      </form>
    </div>
    <div class="footer-btn">
    	<a href="#" class="btn big-btn">保 存</a>
    </div>
  </div>
</div>
</body>
</html>
